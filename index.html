<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="body">
    <header class="header">
        <h1>Quiz App</h1>
    </header>
    <main>
        <section class="question_box">
            <button class="bookmark_corner"><img class="img_bookmarks" src="https://em-content.zobj.net/thumbs/240/htc/37/bookmark_1f516.png"/></button>
            <h2 class="questions">What property flips the axes in flexbox?</h2>
            <button class="show_answer">Show Answer</button>
            <giv class="tags">
                <buttom class="html">#html</buttom>
                <buttom class="flexbox">#flexbox</buttom>
                <buttom class="css">#css</buttom>
            </giv>
        </section>
        <section class="question_box">
            <img/>
            <h2 class="questions">Lorem Impsum dolor sit?</h2>
            <button class="show_answer">Show Answer</button>
            <giv class="tags">
                <buttom class="html">#html</buttom>
                <buttom class="flexbox">#flexbox</buttom>
                <buttom class="css">#css</buttom>
            </giv>
        </section>
    </main>
    <nav class="footer">
        <button class="home"><img class="img_home" src="https://em-content.zobj.net/thumbs/120/softbank/145/house-building_1f3e0.png"/></button>
        <button class="bookmark"><img class="img_bookmarks" src="https://em-content.zobj.net/thumbs/240/htc/37/bookmark_1f516.png"/></button>
        <button class="profil"><img class="img_profil" src="https://em-content.zobj.net/thumbs/120/apple/354/bust-in-silhouette_1f464.png"/></button>
    </nav>
</body>
</html>
