<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="body">
    <header class="header">
        <h1>Quiz App</h1>
    </header>
    <main>
        <section class="question_box">

                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
              </svg></button>
            <h2 class="questions">What property flips the axes in flexbox?</h2>
            <button class="show_answer">Show Answer</button>
            <giv class="tags">
                <buttom class="html">#html</buttom>
                <buttom class="flexbox">#flexbox</buttom>
                <buttom class="css">#css</buttom>
            </giv>
        </section>
        <section class="question_box">
            <button class="bookmark_corner"><svg class="svg_bookmark_corner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
              </svg></button>
            <h2 class="questions">Lorem Impsum dolor sit?</h2>
            <button class="show_answer">Show Answer</button>
            <giv class="tags">
                <buttom class="html">#html</buttom>
                <buttom class="flexbox">#flexbox</buttom>
                <buttom class="css">#css</buttom>
            </giv>
        </section>
    </main>
    <nav class="footer">
        <button class="home"><svg class="svg_home" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>

          </svg></button>
        <button class="bookmark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
            <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
